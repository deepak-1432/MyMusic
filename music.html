<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">arijit singh</h3>
            <div class="img_container">
                <img src="images/image1.jpeg" alt="">
            </div>
            <audio src="songs/music1.aac"></audio>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img =document.querySelector("img");
        const play=document.getElementById("play");
        const artist=document.getElementById("artist");
        const title=document.getElementById("title");
        const prev=document.getElementById("prev");
        const next=document.getElementById("next");
        
        const songs=[
        {
            name:"music1",
            title:"Lotus Lane",
            artist:"arijit singh",
            image:"image1"
        },
        {
            name:"music2",
            title:"BTS",
            artist:"arijit singh",
            image:"image2"
        },
        {
            name:"music3",
            title:"K Pop",
            artist:"arijit singh",
            image:"image3"
        }
    ]
        let isPlaying =false;
        //for play function
         const playMusic = () =>{
            isPlaying=true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
            img.classList.add("anime");
        };

        //for pause function
        const pauseMusic =  () =>{
            isPlaying=false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click',()=>{
            if(isPlaying)
            {
                pauseMusic();
            }
            else{
                playMusic();
            }
        })

        //changing the music
        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src="music/"+songs.name+".aac";
            img.src="images/"+songs.image+".jpg"

        }

        let songInd=0;
        loadSong(songs[0])
        const nextSong = () =>{
            songInd = (songInd+1)% songs.length;
            loadSong(songs[songInd]);
            isPlaying=false;
            playMusic();

        };

        const prevSong = () =>{
            songInd = (songInd-1+songs.length)% songs.length;
            loadSong(songs[songInd]);
            isPlaying=false;
            playMusic();
        };
        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);
    </script>
</body>
</html>
